<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seguros</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <main>
        <h1>¿Buscando un seguro?</h1>
        <h2>El mejor seguro para su precio.</h2>
        <p>Ingrese cuánto quiere abonar por su seguro.<br><strong>El resultado estará en la consola ✨</strong></p>
        <form id="form" action="">
            <h4>Nombre</h4>
            <input id="name" type="text" aria-label="First name" class="form-control">
            <h4>Monto</h4>
            <input id="cot" type="text" aria-label="First name" class="form-control">
            <input class="btn btn-primary" type="submit" value="Enviar">
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./insurances.js"></script>
</body>
</html>
