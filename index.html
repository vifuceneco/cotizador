<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seguros</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <main>
        <h1>¿Cuál es el mejor seguro para su auto?</h1>
        <h2>Complete los campos para recibir su cotización y averigüelo</h2>
        <p>Podrá comunicarse con el representante que aparezca en pantalla</p>
        <form id="form" action="">
            <label for="name">Nombre</label>
            <input id="name" type="text">
            <input id="juridica" type="checkbox">
            <label for="juridica">¿Persona Jurídica?</label>
            <label for="aseguradora">Aseguradora</label>
            <select id="aseguradora">
                <option value="La Segunda">La Segunda</option>
                <option value="La nueva">La nueva</option>
                <option value="San Cristobal">San Cristobal</option>
                <option value="Boston">Boston</option>
                <option value="La caja">La caja</option>
            </select>
            <label for="riesgo">Tipo de Riesgo</label>
            <select id="riesgo">
                <option value="Todo riesgo">Todo riesgo</option>
                <option value="Terceros">Terceros</option>
                <option value="Básico">Básico</option>
            </select>
            <button type="submit">Cotizar</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./insurances.js"></script>
</body>
</html>
